<!DOCTYPE html>
<html lang="en">

<head>

    <style>
        /* General body styling */
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        /* Navigation Bar */
        
        .navbar {
            background-color: #007BFF;
            overflow: hidden;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
        }
        
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 0.75rem 1rem;
            font-size: 1rem;
        }
        
        .navbar a:hover {
            background-color: #0056b3;
            border-radius: 5px;
        }
        /* Drop-down menu button */
        
        .menu-btn {
            font-size: 1.5rem;
            cursor: pointer;
            display: none;
            color: white;
        }
        /* Drop-down menu */
        
        .dropdown {
            display: none;
            flex-direction: column;
            position: absolute;
            top: 60px;
            right: 10px;
            background-color: #007BFF;
            width: 200px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 100;
        }
        
        .dropdown a {
            padding: 1rem;
            text-align: center;
            display: block;
            color: white;
            text-decoration: none;
            transition: 0.3s;
        }
        
        .dropdown a:hover {
            background-color: #0056b3;
        }
        /* Responsive styles */
        
        @media screen and (max-width: 768px) {
            .nav-links {
                display: none;
            }
            .menu-btn {
                display: block;
            }
            .dropdown {
                display: none;
                flex-direction: column;
            }
        }
        /* Form container styling */
        
        .login-container {
            background-color: #fff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 2rem auto;
        }
        /* Logo styling */
        
        .login-container img {
            width: 150px;
            margin-bottom: 1.5rem;
        }
        /* Input field styling */
        
        .login-container input {
            width: 100%;
            padding: 0.75rem;
            margin: 0.5rem 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
            box-sizing: border-box;
        }
        /* Button styling */
        
        .login-container button {
            width: 100%;
            padding: 0.75rem;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 1rem;
            transition: background-color 0.3s ease;
        }
        
        .login-container button:hover {
            background-color: #0056b3;
        }
        /* Link styling */
        
        .login-container p {
            margin-top: 1rem;
            color: #666;
            font-size: 0.9rem;
        }
        
        .login-container a {
            color: #007BFF;
            text-decoration: none;
            font-weight: 600;
        }
        
        .login-container a:hover {
            text-decoration: underline;
        }
    </style>

    <title>Forgot Password - Tanzebra Football Club</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/forgot pwd.css">
</head>

<body>

    <!-- Navigation Bar -->
    <nav class="navbar">
        <a href="tanzebra.html"><strong>Tanzebra FC</strong></a>

        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="fixtures.html">Fixtures</a>
            <a href="news.html">News</a>
            <a href="gallery.html">Gallery</a>
            <a href="contact.html">Contact Us</a>
            <a href="donate.html">Donate</a>
        </div>

        <!-- Drop-down menu button -->
        <div class="menu-btn" onclick="toggleMenu()">
            <i class="fa fa-bars"></i>
        </div>
    </nav>

    <!-- Drop-down menu -->
    <div class="dropdown" id="dropdownMenu">
        <a href="tanzebra.html">Home</a>
        <a href="about.html">About Us</a>
        <a href="fixtures.html">Fixtures</a>
        <a href="news.html">News</a>
        <a href="gallery.html">Gallery</a>
        <a href="contact.html">Contact Us</a>
        <a href="donate.html">Donate</a>
    </div>

    <!-- Forgot Password Form -->
    <div class="forgot-password-container">
        <img src="assets/img/logo 2.png" alt="Tanzebra Football Club Logo">

        <h2>Forgot Password</h2>
        <p>Enter your email or phone number to reset your password.</p>
        <form id="forgot-password-form" action="send_reset_link.php" method="POST">
            <label for="email">Enter your email:</label>
            <input type="email" name="email" id="email" required>
            <button type="submit">Send Reset Link</button>
        </form>
        <p>Remember your password? <a href="login.html">Login Here</a></p>
    </div>

    <script src="assets/js/fogot.js">
        // JavaScript for drop-down menu
        function toggleMenu() {
            const dropdown = document.getElementById('dropdownMenu');
            dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
        }

        // Close menu if clicked outside
        document.addEventListener('click', function(event) {
            const menu = document.getElementById('dropdownMenu');
            const button = document.querySelector('.menu-btn');

            if (!menu.contains(event.target) && !button.contains(event.target)) {
                menu.style.display = 'none';
            }
        });

        // JavaScript for form submission
        document.getElementById('forgot-password-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission

            const identifier = document.getElementById('identifier').value.trim();

            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            const phonePattern = /^\d{10}$/;

            if (!identifier) {
                alert('Please enter your email or phone number.');
                return;
            }

            if (!emailPattern.test(identifier) && !phonePattern.test(identifier)) {
                alert('Please enter a valid email or a 10-digit phone number.');
                return;
            }

            alert('A password reset link has been sent to your email or phone.');
            window.location.href = 'login.html';
        });
    </script>

</body>

</html>
